[common]
main_mode=1
failed_output_folder=failed
success_output_folder=JAV_output
soft_link=0
failed_move=1
auto_exit=0
transalte_to_sc=1


[proxy]
switch=1
type=http
proxy= 127.0.0.1:1081
timeout=5
retry=3

[Name_Rule]
location_rule=actor+'/'
naming_rule=number+'-'+title
max_title_len= 50

[update]
update_check=0

[priority]
website=airav,javdb,javbus,fanza,xcity,mgstage,fc2,avsox,jav321,javlib,dlsite

[escape]
literals=\()/
folders=failed,JAV_output

[debug_mode]
switch=0

[transalte]
switch=0
values=title,outline
